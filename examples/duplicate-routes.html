<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gaia-pages</title>
  <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="../bower_components/gaia-component/gaia-component.js"></script>
  <script src="bower_components/font-fit/font-fit.js"></script>
  <script src="bower_components/gaia-icons/gaia-icons.js"></script>
  <script src="bower_components/gaia-header/gaia-header.js"></script>
  <script src="bower_components/gaia-list/gaia-list.js"></script>
  <script src="../gaia-pages.js"></script>
  <style>

    body {
      padding-top: 30px;
      color: #444;
    }

  </style>

  <script>
    var component = window['gaia-component'];
  </script>
</head>

<body>
  <gaia-theme-selector></gaia-theme-selector>
  <gaia-pages>
    <section data-route=".">
      <h1>Page 1</h1>
      <button id="btnback1">Navigate somewhere backwards</button>
      <button id="btnfwd1">Navigate somewhere forwards</button>
    </section>
    <section data-route=".">
      <h1>Page 2</h1>
      <button id="btnback2">Navigate somewhere backwards</button>
      <button id="btnfwd2">Navigate somewhere forwards</button>
    </section>
  </gaia-pages>


  <script>
  onload = function() {
    var pages = document.querySelector('gaia-pages');

    // First nav
    pages.navigate('/');

    btnback1.onclick = btnback2.onclick = function() {
      var path = '/' + Math.round(Math.random() * 1000);
      pages.navigate(path, { dir: 'back'});
      location.hash = '#' + path;
    };

    btnfwd1.onclick = btnfwd2.onclick = function() {
      var path = '/' + Math.round(Math.random() * 1000);
      pages.navigate(path, { dir: 'forward'});
      location.hash = '#' + path;
    };
  };
  </script>
</body>
</html>
